<!DOCTYPE html>
{%load static%}
{%load bootstrap3%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'master.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  </head>
  <body>
    <div id="content">
      <header>
        <h1>How is the weather in your city?</h1>
      </header>
      <section>
        <div class="box">
          <form method="post">
          {%csrf_token%}
          {%bootstrap_form form%}
          <input type="submit" name="" class = "btn btn-primary get" value="Get Temperature">

          </form>
        </div>
      </section>
      <main>

        {%for city_weather in weather_data%}

          <div class="box">

            <h2>{{city_weather.city|title}}</h2>
            <img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png"
            <p>{{city_weather.temperature}}&#8451; </p>

            <h3>{{city_weather.description| title}}</h3>

          </div>

        {%endfor%}
      </main>

    </div>

  </body>
</html>
